<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <a tabindex='0' href="#restaurants-list" class="to-main-content">Go to main content</a>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div role="application" id="map"></div>
    </section>

    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>

        <span id="restaurants">select restaurant</span>
        <select aria-labelledby="restaurants" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
      
       <span id="cuisines">select cuisines</span>
       <select  aria-labelledby="cuisines" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
         <option value="all">All Cuisines</option>
       </select>
     </div>

      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaGtxAabSe5qzzVKprFRRA492BjqpD3G4&callback=initMap"></script>
  <script src="sw.js"></script>
</body>

</html>
